<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <!-- 添加 SVG favicon -->
    <link rel="icon" href="img/favicon.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 162px;
            height: 43px;
            vertical-align: middle;
        }

        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            display: block;
            width: 100%;
            margin: 0;
            padding: 18px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #007BFF, #00bcd4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
            background: linear-gradient(45deg, #0056b3, #008ba3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        .button:hover::after {
            left: 140%;
        }

        .button.check {
            background: linear-gradient(45deg, #28a745, #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .button.check:hover {
            background: linear-gradient(45deg, #1e7e34, #1aa179);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
        }

        .button.multi {
            background: linear-gradient(45deg, #fd7e14, #e83e8c);
            box-shadow: 0 4px 15px rgba(253, 126, 20, 0.3);
        }

        .button.multi:hover {
            background: linear-gradient(45deg, #d36500, #d62464);
            box-shadow: 0 8px 25px rgba(253, 126, 20, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="img/logo.png" alt="Logo" class="logo">
            AdsPlayer
        </h1>
        <p class="subtitle">自动驾驶系统测试与标签工具</p>
        <div class="button-container">
            <a href="src/tag-player.html" class="button">打标签界面</a>
            <a href="src/check-player.html" class="button check">校验界面</a>
            <a href="src/multi-player.html" class="button multi">多视频界面Beta</a>
        </div>
    </div>
</body>
</html>
